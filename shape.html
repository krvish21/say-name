<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Animation</title>
    <style>
        .cake-top-view {
    position: relative;
    width: 300px;
    height: 200px;
    margin: 50px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #f4e1d2; /* Light cake color */
}

.cake-plate {
    position: absolute;
    bottom: 0;
    width: 350px;
    height: 20px;
    background-color: #d3b49e; /* Plate color */
    border-radius: 50%;
    z-index: 1;
}

.cake-layer {
    position: absolute;
    width: 100%;
    height: 60px;
    border-radius: 50%;
    background-color: #f5b8b8; /* Cake layer color */
    z-index: 2;
}

.cake-layer.layer-bottom {
    top: 20px;
    width: 100%;
}

.cake-layer.layer-middle {
    top: 60px;
    width: 90%; /* Slightly smaller */
    background-color: #f9d6d1; /* Slightly different color */
}

.cake-layer.layer-top {
    top: 100px;
    width: 80%; /* Even smaller */
    background-color: #f5b8b8; /* Match the bottom layer */
}

.cake-icing {
    position: absolute;
    top: 0;
    width: 100%;
    height: 20px;
    background-color: #ffffff; /* Icing color */
    border-radius: 50%;
    z-index: 3;
}

.cake-decoration {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 10px;
    background-color: #ff6363; /* Decoration color */
    border-radius: 50%;
    z-index: 4;
}

    </style>
</head>
<body>
    <div class="cake-top-view">
        <div class="cake-plate"></div>
        <div class="cake-layer layer-bottom"></div>
        <div class="cake-layer layer-middle"></div>
        <div class="cake-layer layer-top"></div>
        <div class="cake-icing"></div>
        <div class="cake-decoration"></div>
    </div>
    
</body>
</html>
